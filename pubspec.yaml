name: shein_pricing_app
description: Mobile app for pricing SHEIN items from customer photos (SAR->EGP + manual profit), per-item WhatsApp send, partial confirmations, and PDF export.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.4
  sqflite: ^2.3.3+1
  image_picker: ^1.1.2
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  pdf: ^3.11.0
  printing: ^5.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
