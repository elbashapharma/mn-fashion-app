name: Build APK - M&N Fashion

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # âœ… Create Android folder WITHOUT overwriting your lib/
      - name: Generate Android folder
        run: |
          flutter create --platforms=android temp_app
          rm -rf ./android
          cp -r temp_app/android ./android
          rm -rf temp_app

      # Optional: set app display name
      - name: Set Android app name
        run: |
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">M\&N Fashion<\/string>/' android/app/src/main/res/values/strings.xml

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mn-fashion-apk
          path: build/app/outputs/flutter-apk/app-release.apk
